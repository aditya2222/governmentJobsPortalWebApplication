<!DOCTYPE html>
<html>
<head>
    <!-- MDB CDN -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/css/mdb.min.css" rel="stylesheet">
    <title>Job Details</title>
</head>
<body>


<div class="jumbotron"
     style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);height: 1200px ">
    <div class="text-white text-center py-5 px-4 my-5">
        <div>
            <h2 class="card-title h1-responsive pt-3 mb-5 font-bold"><strong>{{object.jobName}}</strong></h2>
            <p class="mx-5 mb-5">{{object.jobDescription}}
            </p>
            <a href="{{object.jobsLink}}" class="btn btn-outline-white btn-md"><i class="fas fa-clone left"></i>Job
                Links</a>
        </div>
    </div>
</div>


</body>
</html>
